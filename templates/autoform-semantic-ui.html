<template name="quickForm_semantic_ui">
  {{#autoForm this.qfAutoFormContext}}
    {{#each this.qfFormFields}}
    {{> afQuickField}}
    {{/each}}
    {{#if this.qfNeedsButton}}
    <div>
      <button {{submitButtonAtts}}>
      {{#with this.buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="afFieldLabel_semantic_ui">
  <label {{atts}}>{{this.label}}</label>
</template>

<template name="_afCheckbox_semantic_ui">
  <div class="checkbox"><label><input type="checkbox" data-schema-key="{{this.name}}" name="{{this.name}}" value="{{this.value}}" {{this.checked}} {{this.atts}} />{{this.label}}</label></div>
</template>

<template name="afCheckbox_semantic_ui">
  {{> _afCheckbox_semantic_ui}}
</template>

<template name="afCheckboxGroup_semantic_ui">
  {{#each this.items}}
    {{> _afCheckbox_semantic_ui}}
  {{/each}}
</template>

<template name="_afRadio_semantic_ui">
  <div class="radio"><label for="{{this.name}}"><input type="radio" data-schema-key="{{this.name}}" name="{{this.name}}" value="{{this.value}}" {{this.checked}} {{this.atts}} />{{this.label}}</label></div>
</template>

<template name="afRadio_semantic_ui">
  {{> _afRadio_semantic_ui}}
</template>

<template name="afRadioGroup_semantic_ui">
  {{#each this.items}}
  {{> _afRadio_semantic_ui}}
  {{/each}}
</template>

<template name="afContenteditable_semantic_ui">
  {{> afContenteditable_plain}}
</template>

<template name="afFieldSelect_semantic_ui">
  <select data-schema-key="{{this.name}}" name="{{this.name}}" class="{{this.cls}} form-control" {{this.atts}}>
    {{> contentBlock}}
  </select>
</template>

<template name="afSelect_semantic_ui">
  <select data-schema-key="{{this.name}}" name="{{this.name}}" class="{{this.cls}} form-control" {{this.atts}}>
    {{#with this.firstOption}}
    <option value="">{{this}}</option>
    {{/with}}
    {{#each this.items}}
      <option value="{{this.value}}" {{this.selected}}>{{this.label}}</option>
    {{/each}}
  </select>
</template>

<template name="afTextarea_semantic_ui">
  <textarea data-schema-key="{{this.name}}" name="{{this.name}}" class="{{this.cls}} form-control" {{this.atts}}>{{this.value}}</textarea>
</template>

<template name="afInput_semantic_ui">
  <input type="{{this.type}}" data-schema-key="{{this.name}}" name="{{this.name}}" class="{{this.cls}} form-control" value="{{this.value}}" {{this.atts}}/>
</template>

<template name="afDeleteButton_semantic_ui">
  {{#autoForm collection=this.collection type="remove" doc=this.doc}}
  <button type="submit" {{atts}}>{{#if ../contentBlock}}{{> ../contentBlock}}{{else}}Delete{{/if}}</button>
  {{/autoForm}}
</template>

<template name="afQuickField_semantic_ui">
  <div class="form-group {{#if afFieldIsInvalid name=this.atts.name autoform=this.atts.autoform}}has-error{{/if}}">
    {{#unless this.skipLabel}}
    {{> afFieldLabel this.afFieldLabelAtts}}
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    <span class="help-block">{{{afFieldMessage name=this.atts.name autoform=this.atts.autoform}}}</span>
  </div>
</template>

<template name="afObjectField_semantic_ui">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.label}}</h3>
    </div>
    <div class="panel-body">
      {{#each this.fields}}
      {{> afQuickField this}}
      {{/each}}
    </div>
  </div>
</template>

<template name="afArrayField_semantic_ui">
  <div class="panel panel-default">
    <div class="panel-heading">{{this.label}}</div>
    <ul class="list-group">
      {{#afEachArrayItem name=this.name}}
      <li class="list-group-item autoform-array-item">
        <div class="media">
          <button class="btn btn-primary autoform-remove-item pull-left" data-autoform-field="{{../name}}"><span class="glyphicon glyphicon-minus"></span></button>
          <div class="media-body">
            {{> afQuickField}}
          </div>
        </div>
      </li>
      {{/afEachArrayItem}}
      <li class="list-group-item">
        <button class="btn btn-primary autoform-add-item" data-autoform-field="{{this.name}}"><span class="glyphicon glyphicon-plus"></span></button>
      </li>
    </ul>
  </div>
</template>
